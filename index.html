<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="shortcut icon" href="images\fb_x-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <div class="left-side">
            <img src="images\fb_logo.svg" alt="Facebook">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right-side">
            <div class="upper">
                <form action="https://www.facebook.com/profile.php?id=100008214930328">
                    <input type="text" placeholder="Email address or phone number">
                    <input type="password" placeholder="Password">
                    <button>Log In</button>
                    <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten Password</a>
                </form>
                
                <hr>

                <div class="create-btn">
                    <a>Create New Account</a>
                </div>
            </div>

            <div class="lower">
                <p>
                    <a>Create a Page</a> for a celebrity, brand or bussiness.
                </p>
            </div>

        </div>
    </div>
</body>
</html>
